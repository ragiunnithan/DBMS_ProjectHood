{% extends 'layout.html' %}

{% block content %}
  <h1>All Patients Details</h1>
    <table>
    <tr><th>First Name</th><th>Last Name </th><th>Phone</th><th>Email</th></tr>
    {% for pat in patients %}
      <tr><td>{{pat.FirstName}}</td> <td>{{pat.LastName}}</td><td>{{pat.Phone}}</td><td></td><td>{{pat.Email}}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
